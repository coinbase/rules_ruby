version: 2.1

executors:
  base-executor:
    resource_class: medium
    docker:
      - image: circleci/ruby:2.6.5
    environment:
      PATH: "/usr/local/bin:/usr/bin:/sbin:/opt/bin:/home/circleci/repo/bin:/bin:/sbin:/usr/sbin"
      BUNDLE_PATH: /home/circleci/.bundle_cache
      BAZEL_OPTS: "--bazelrc=/home/circleci/repo/.circleci/.bazelrc"
    working_directory: /home/circleci/repo

commands:
  install-bazelisk:
    description: "Install Bazelisk"
    steps:
      - run:
          name: "Install bazelisk"
          command: |
            sudo curl -L -o /usr/bin/bazel https://github.com/bazelbuild/bazelisk/releases/download/v1.0/bazelisk-linux-amd64 \
            && sudo chmod +x /usr/bin/bazel

jobs:
  rubocop:
    executor: base-executor
    steps:
      - checkout

      - run:
          name: Install Bundler
          command: |
            gem install bundler:2.0.2 --no-doc
            bundle install --jobs=4 --retry=3 --path ${BUNDLE_PATH}

      - run:
          name: "Rubocop Style Check"
          command: bundle exec rubocop -E -P

  bazel_build_workspace:
    executor: base-executor
    steps:
      - checkout
      - install-bazelisk
          
      - run:
          name: "Bazel Build & Test Workspace"
          command: |
            bazel ${BAZEL_OPTS} info \
            && bazel ${BAZEL_OPTS} build //...:all \
            && bazel ${BAZEL_OPTS} test //...:all \

  bazel_build_examples:
    executor: base-executor
    steps:
      - checkout
      - install-bazelisk
      
      - run:
          name: "Bazel Build & Test Example"
          command: |
            cd examples/simple_script \
            && bazel ${BAZEL_OPTS} info \
            && bazel ${BAZEL_OPTS} build //...:all \
            && bazel ${BAZEL_OPTS} test //...:all \
            && bazel ${BAZEL_OPTS} run :bin \
            && bazel ${BAZEL_OPTS} run :rubocop \

  buildifier:
    executor: base-executor

    steps:
      - checkout
      - install-bazelisk
          
      - run:
          name: "Bazel Buildifier Build"
          command: |
            bazel ${BAZEL_OPTS} build :buildifier-check

      - run:
          name: "Bazel Buildifier Run"
          command: |
            bazel ${BAZEL_OPTS} run :buildifier-check

workflows:
  rules_ruby:
    jobs:
      - bazel_build_workspace
      - bazel_build_examples
      - buildifier
      - rubocop
